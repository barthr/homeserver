- name: Install required packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

- name: Add Docker official GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Create Docker group if it does not exist
  group:
    name: docker
    state: present

- name: Add user to Docker group
  user:
    name: bart
    groups: docker
    append: yes

- name: Create a docker network
  community.docker.docker_network:
    name: ddome
    driver: bridge
    ipam_config:
      - subnet: 172.23.0.0/16
        gateway: 172.23.0.1
    state: present
  become: yes

- name: Get Docker network info
  community.docker.docker_network_info:
    name: ddome
  register: ddome_network_info

- name: Set facts for Docker network
  set_fact:
    ddome_subnet: "{{ ddome_network_info.network.IPAM.Config[0].Subnet }}"
    ddome_gateway: "{{ ddome_network_info.network.IPAM.Config[0].Gateway }}"

- name: Install docker compose
  apt:
    name: "docker-compose"
